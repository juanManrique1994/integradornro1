    <section id="colaborar" class="container mt-5">
        <h2>Colaborar</h2>
        <p>Completa el formulario para colaborar:</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Contacto</h3>
                    <form id="footer-contact-form">
                        <div class="form-group">
                            <label for="footer-name">Nombre:</label>
                            <input type="text" class="form-control" id="footer-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="footer-email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="footer-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="footer-message">Mensaje:</label>
                            <textarea class="form-control" id="footer-message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>BS AS</h3>
                    <p>Direccion 123, BS AS</p>
                </div>
            </div>
        </div>
    </footer>
