<section id="inscripciones" class="container mt-5">
    <h2>Inscripciones</h2>
    <form id="inscription-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre-alumno">Nombre del Alumno:</label>
            <input type="text" class="form-control" id="nombre-alumno" name="nombre-alumno" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="turno">Turno:</label>
            <select class="form-control" id="turno" name="turno">
                <option value="manana">Mañana</option>
                <option value="tarde">Tarde</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje (máximo 200 caracteres):</label>
            <textarea class="form-control" id="mensaje" name="mensaje" maxlength="200"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Inscripción</button>
    </form>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Contacto</h3>
                    <form id="footer-contact-form">
                        <div class="form-group">
                            <label for="footer-name">Nombre:</label>
                            <input type="text" class="form-control" id="footer-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="footer-email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="footer-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="footer-message">Mensaje:</label>
                            <textarea class="form-control" id="footer-message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>BS AS</h3>

                </div>
